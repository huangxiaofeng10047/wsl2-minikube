apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafa-http
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: kkkk.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: grafana
            port:
              number: 3000
